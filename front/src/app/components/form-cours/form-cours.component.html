<button (click)="afficher()" id="bouttonafficher">Ajouter un cours</button>
<div [formGroup]="myForm" class="contact-form" id="formulaire">
  <h2>Ajouter un cours</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom du cours</label>
      <div class="input-group">
        <span class="input-icon">&#128100;</span>
        <input type="text" id="name" formControlName="name" placeholder="Nom du cours">
      </div>
    </div>
    <div class="form-group">
      <label for="theme">Thème</label>
      <div class="input-group">
        <span class="input-icon">&#9993;</span>
        <input type="text" id="theme" formControlName="theme" placeholder="Thème du cours">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="5" placeholder="Description du cours"></textarea>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Créer le cours</button>
  </form>
</div>
