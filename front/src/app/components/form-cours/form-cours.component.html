


<div [formGroup]="myForm" (ngSubmit)="onSubmit()" class="contact-form">
  <h2>Ajouter un cour</h2>
  <form>
    <div class="form-group">
      <label for="name">Nom du cour</label>
      <div class="input-group">
        <span class="input-icon">&#128100;</span>
        <input type="text" id="name" formControlName="name" placeholder="Votre Prénom">
      </div>
    </div>
    <div class="form-group">
      <label for="theme">Theme</label>
      <div class="input-group">
        <span class="input-icon">&#9993;</span>
        <input type="text" id="theme" formControlName="theme" placeholder="theme">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Message</label>
      <textarea id="description" formControlName="description" rows="5" placeholder="description du cour"></textarea>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Créer le cours</button>
  </form>
</div>
