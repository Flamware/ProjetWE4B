<button (click)="afficher()" id="bouttonafficher">Ajouter un cours</button>
<div class="contact-form" id="formulaire">
  <h2>Ajouter un cours</h2>
  <form (ngSubmit)="submit()" [formGroup]="myForm" >
    <div class="form-group">
      <label for="name">Nom du cours</label>
      <input type="text" id="name" formControlName="name" placeholder="Nom du cours">
    </div>
    <div class="form-group">
      <label for="theme">Thème</label>
      <input type="text" id="theme" formControlName="theme" placeholder="Thème du cours">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="5" placeholder="Description du cours"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" formControlName="date" placeholder="Date du cours">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" id="image" formControlName="image" placeholder="URL de l'image">
    </div>
    <div class="form-group">
      <label for="rate">Rate</label>
      <input type="number" id="rate" formControlName="rate" placeholder="Rate du cours">
    </div>
    <button type="submit" [disabled]="myForm.invalid">Créer le cours</button>
  </form>
</div>
