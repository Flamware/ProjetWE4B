

<button (click)="afficher()" id="bouttonafficher">Ajouter un cours</button>
<div [formGroup]="myForm" (ngSubmit)="onSubmit()" class="contact-form" id="formulaire">
  <h2>Ajouter un cours</h2>
  <form>
    <div class="form-group">
      <label for="name">Nom du cours</label>
      <div class="input-group">
        <span class="input-icon">&#128100;</span>
        <input type="text" id="name" formControlName="name" placeholder="Votre PrÃ©nom">
      </div>
    </div>
    <div class="form-group">
      <label for="theme">theme</label>
      <div class="input-group">
        <span class="input-icon">&#9993;</span>
        <input type="text" id="theme" formControlName="theme" placeholder="theme">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Message</label>
      <textarea id="description" formControlName="description" rows="5" placeholder="description du cour"></textarea>
    </div>
    <button type="submit" [disabled]="myForm.invalid">cree le cours</button>
  </form>
</div>
