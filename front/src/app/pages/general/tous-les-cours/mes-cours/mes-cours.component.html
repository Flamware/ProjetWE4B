<div>
  <app-form-cours (courseCreated)="handleCourseCreated($event)"></app-form-cours>
</div>

<div class="card-container" id="form">
  <div class="cour" *ngFor="let course of ListeCours; let i = index">
    <div class="card">
      <!-- Affichage du média -->
      <div *ngFor="let mediaUrl of course.mediaUrls">
        <app-media-viewer [mediaUrl]="mediaUrl"></app-media-viewer>
      </div>

      <!-- Example of how to display a single mediaUrl and mediaType -->
      <!-- Adjust this based on your actual data structure -->
      <!-- <app-media-viewer [mediaUrl]="course.mediaUrl" [mediaType]="course.mediaType"></app-media-viewer> -->

      <div class="card-content">
        <h2 class="card-title">{{ course.title }}</h2>
        <div class="card-rating">
          <span *ngFor="let star of [1, 2, 3, 4, 5]">
            <span *ngIf="star <= course.rate" class="stars">★</span>
            <span *ngIf="star > course.rate" class="stars">☆</span>
          </span>
          ({{ course.rate || 0 }})
        </div>
        <p class="card-text">{{ course.description }}</p>
        <div class="card-theme">
          <span class="theme">{{ course.type }}</span>
        </div>
        <div class="themes">
          <!-- Additional theme-related content -->
        </div>
        <button class="card-action" (click)="deleteCourse(course.id)">Supprimer</button>
        <a [routerLink]="['/cours', course.id]" class="card-action">Voir cours</a>
      </div>
    </div>
  </div>
</div>
