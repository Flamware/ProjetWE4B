<main class="profile-container">
  <div *ngIf="userInfo; else noUserInfo" class="user-info">
    <div class="profile-header">
      <!-- Image de profil -->
      <img *ngIf="userInfo.profile_picture" [src]="profilePictureUrl" alt="User Image" class="userImg">
      <h2>Welcome to your profile <span>{{ userInfo.first_name }} {{ userInfo.last_name }}</span>!</h2>
    </div>
    <div class="user-info">
      <form *ngIf="userData" [formGroup]="userData" (ngSubmit)="onSubmit()" class="user-data-form">
        <div class="input-group">
          <div>
            <label for="first-name-input" class="input-label">First Name:</label>
            <span *ngIf="formErrors.firstname">{{ formErrors.firstname }}</span>
            <input name="first-name-input" type="text" formControlName="firstname" class="text-input">
          </div>
          <div>
            <label for="last-name-input" class="input-label">Last Name:</label>
            <span *ngIf="formErrors.lastname">{{ formErrors.lastname }}</span>
            <input name="last-name-input" type="text" formControlName="lastname" class="text-input">
          </div>
          <div>
            <label for="email-input" class="input-label">Email:</label>
            <span *ngIf="formErrors.email" class="form-error">{{ formErrors.email }}</span>
            <input name="email-input" type="text" formControlName="email" class="text-input">
          </div>
          <div>
            <label for="username-input" class="input-label">Username:</label>
            <span *ngIf="formErrors.username">{{ formErrors.username }}</span>
            <input name="username-input" type="text" formControlName="username" class="text-input">
          </div>
        </div>
        <div>
          <label for="bio-input" class="input-label">Biography:</label>
          <textarea name="bio-input" formControlName="bio" class="textarea"></textarea>
        </div>
        <div>
          <label for="role-input" class="input-label">Role:</label>
          <select id="role-input" formControlName="role" class="dropdown">
            <option value="student">Student</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>
        <span><strong>Here since:</strong> {{ userInfo.created_at | date }}</span>
        <button type="submit" class="btn submit-user">Save</button>
      </form>
    </div>
  </div>
  <ng-template #noUserInfo>
    <p>No user information found!</p>
  </ng-template>
</main>
