<div class="profile-container">
  <div *ngIf="userInfo else noUserInfo" class="user-info">
    <div class="profile-header">
      <img *ngIf="userInfo.profile_picture" ngSrc="userInfo.profile_picture" alt="User Image" class="userImg">
      <h2>Welcome to your profile <span>{{ userInfo.first_name}} {{userInfo.last_name}}</span>!</h2>
    </div>
    <div class="user-info">
      <form *ngIf="userData" [formGroup]="userData" (ngSubmit)="onSubmit()" class="user-data-form">
        <div><label for="first-name-input">First Name:</label> <input name="first-name-input" type="text" formControlName="firstname"></div>
        <div><label for="last-name-input">Last Name:</label> <input name="last-name-input" type="text" formControlName="lastname"></div>
        <div><label for="email-input">Email:</label> <input name="email-input" type="text" formControlName="email"></div>
        <div><label for="username-input">Username:</label> <input name="username-input" type="text" formControlName="username"></div>
        <div><label for="bio-input">Biography:</label> <textarea name="bio-input" type="text" formControlName="biography"></textarea></div>
        <div>
          <label for="role-input">Role:</label>
          <select for="role-input" formControlName="role" >
            <option value="student">Student</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>
        <span><strong>Here since:</strong> {{ userInfo.created_at.toLocaleDateString() }}</span>
        <button type="submit" class="btn submit-user">Save</button>
      </form>
    </div>
  </div>
  <ng-template #noUserInfo>
    <p>No user information found!</p>
  </ng-template>
  <!-- Rest of your HTML code -->
</div>
