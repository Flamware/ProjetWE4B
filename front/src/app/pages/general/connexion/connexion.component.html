<div class="login-container">
  <div class="login-header">
    <h2>Connexion</h2>
  </div>
  <div class="login-form">
    <form id="loginForm" [formGroup]="formconnexion" (ngSubmit)="submit()">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" placeholder="Entrez votre e-mail" formControlName="email">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" formControlName="password">
      <button type="submit">Se connecter</button>
    </form>
    <a routerLink="/register" routerLinkActive="active">Cr√©er un compte</a>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>
