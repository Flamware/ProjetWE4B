<div class="container">
  <div class="contact-list">
    <h2>Contacts</h2>
    <app-user-search (userAdded)="addContact($event)"></app-user-search>
    <app-contacts 
      [contacts]="contacts" 
      (contactSelected)="onContactSelected($event)"
      (toggleMenu)="toggleContactMenu($event)">
    </app-contacts>
  </div>

  <div *ngIf="!selectedContactId">
    <div class="chat-box">
      <h2>No contact selected</h2>
    </div>
  </div>

  <div *ngIf="selectedContact">
    <h2>Messages with {{ selectedContact.email }}</h2>
    <div class="chat-container">
      <div class="chat-box">
        <div *ngFor="let message of messages" class="message" [ngClass]="{'sent': message.sender_id === userId, 'received': message.sender_id !== userId}">
          <div class="message-content">
            <div class="message-text">{{ message.content }}</div>
            <div class="message-date">{{ message.created_at | date: 'dd/MM/yyyy HH:mm' }}</div>
          </div>
        </div>

        <div class="message-input">
          <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage" name="newMessage">
          <button type="button" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
