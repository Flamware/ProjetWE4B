<div>
  <div class="login-container">
    <div class="login-header">
      <h2>Connexion</h2>
    </div>
    <div class="login-form">
      <form id="loginForm" [formGroup]="formconnexion" (ngSubmit)="submit()">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" placeholder="Entrez votre e-mail" formControlName="email">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" formControlName="password">
        <label for="Nom">Nom</label>
        <input type="Nom" id="nom" placeholder="Entrez votre mot de passe" formControlName="nom">
        <label for="Prenom">Prenom</label>
        <input type="Prenom" id="Prenom" placeholder="Entrez votre mot de passe" formControlName="prenom">
        <select formControlName="role">
          <option value="TUTOR">Tutor</option>
          <option value="STUDENT">Student</option>
        </select>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </div>
</div>
