<main>
  <div class="login-container">
    <div class="login-header">
      <h2>Cr√©er un Compte</h2>
    </div>
    <div class="login-form">
      <form id="loginForm" [formGroup]="formconnexion" (ngSubmit)="submit()" class="login-form">
        <div class="input-group">
          <div>
            <label for="username" class="input-label">Username</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" formControlName="username" class="text-input">
          </div>
          <div>
            <label for="email" class="input-label">Email address</label>
            <input type="email" id="email" placeholder="Entrez votre e-mail" formControlName="email" class="text-input">
          </div>
          <div>
            <label for="Nom" class="input-label">First name</label>
            <input type="Nom" id="nom" placeholder="Entrez votre mot de passe" formControlName="nom" class="text-input">
          </div>
          <div>
            <label for="Prenom" class="input-label">Last name</label>
            <input type="Prenom" id="Prenom" placeholder="Entrez votre mot de passe" formControlName="prenom" class="text-input">
          </div>
        </div>
        <div>
          <label for="password" class="input-label">Mot de passe</label>
          <input type="password" id="password" placeholder="Entrez votre mot de passe" formControlName="password" class="text-input">
        </div>
        <div>
          <label for="role" class="input-label">Role</label>
          <select formControlName="role" class="dropdown">
            <option value="tutor">Tutor</option>
            <option value="student">Student</option>
          </select>
        </div>
        <button type="submit" class="btn">Create account</button>
      </form>
      <div *ngIf="formconnexion.get('username')?.invalid && formconnexion.get('username')?.touched">
        Please enter a valid username.
      </div>
      <div *ngIf="formconnexion.get('email')?.invalid && formconnexion.get('email')?.touched">
        Please enter a valid email.
      </div>
      <div *ngIf="formconnexion.get('password')?.invalid && formconnexion.get('password')?.touched">
        Please enter a valid password.
      </div>

      <div *ngIf="formconnexion.get('nom')?.invalid && formconnexion.get('nom')?.touched">
        Please enter a valid name.
      </div>

      <div *ngIf="formconnexion.get('prenom')?.invalid && formconnexion.get('prenom')?.touched">
        Please enter a valid first name.
      </div>

      <div *ngIf="formconnexion.get('role')?.invalid && formconnexion.get('role')?.touched">
        Please select a role.
      </div>
    </div>
  </div>
</main>
