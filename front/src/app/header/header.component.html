<header class="header">
  <div class="search">
    <h2 class="title">Study helper</h2>
    <input
      type="text"
      placeholder="Search for people/courses"
      title="Search for people/courses"
      class="searchbar"
    />
    <button class="button">Search</button>
    <div class="results">
    </div>
    <button class="button" id="boutonlogin" *ngIf="!isconnected" routerLink="/login" routerLinkActive="active">Login</button>
    <button class="button" (click)="logout()" *ngIf="isconnected" routerLink="/logout" routerLinkActive="active">Logout</button>
  </div>
  <nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/profile" routerLinkActive="active">Profile</a>
    <a routerLink="/register" routerLinkActive="active">Register</a>
    <a routerLink="/mes-cours" routerLinkActive="active" >Mes Cours</a>
    <a [routerLink]="['/message', '' ]" routerLinkActive="active" >Mes messages</a>
  </nav>
</header>
