<header class="header">
  <nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/profile" routerLinkActive="active" *ngIf="auth.isAuthenticated$ | async">Profile</a>
    <a routerLink="/signup" routerLinkActive="active" *ngIf="!(auth.isAuthenticated$ | async)">Register</a>
    <a routerLink="/mes-cours" routerLinkActive="active" *ngIf="(auth.isAuthenticated$ | async)">Mes Cours</a>
    <login-button *ngIf="!(auth.isAuthenticated$ | async)"></login-button>
    <logout-button *ngIf="auth.isAuthenticated$ | async"></logout-button> <!-- Corrected the typo here -->
  </nav>
  <main class="main">
    <input
      type="text"
      placeholder="Search for restaurants..."
      class="input"
    />
    <button class="btn">Search</button>
    <div class="results">
    </div>
  </main>
</header>
